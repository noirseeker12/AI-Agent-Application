<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRF算法可视化动画</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .step-info {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .visualization {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
        }

        .query-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .query-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a5568;
            text-align: center;
        }

        .document {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.5s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .document.highlight {
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            border-color: #f6ad55;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(246, 173, 85, 0.4);
        }

        .document.current {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            border-color: #4fd1c7;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .doc-id {
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }

        .doc-score {
            color: #718096;
            font-size: 14px;
            margin: 5px 0;
        }

        .doc-rank {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .rrf-calculation {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .final-results {
            background: #f0fff4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .final-title {
            font-size: 20px;
            font-weight: bold;
            color: #2f855a;
            text-align: center;
            margin-bottom: 15px;
        }

        .final-document {
            background: white;
            border: 2px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .final-rank {
            background: #38a169;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .formula {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 16px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 RRF算法可视化动画</h1>

        <div class="controls">
            <button id="startBtn">🚀 开始演示</button>
            <button id="nextBtn" disabled>➡️ 下一步</button>
            <button id="resetBtn">🔄 重置</button>
            <button id="autoBtn">⚡ 自动播放</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="step-info" id="stepInfo">
            点击"开始演示"查看RRF算法工作过程
        </div>

        <div class="formula" id="formula" style="display: none;">
            RRF公式: 分数 = 1 / (排名 + k), 其中 k = 60
        </div>

        <div class="visualization" id="visualization">
            <div class="query-section">
                <div class="query-title">🔍 查询1: "气候变化"</div>
                <div id="query1-docs"></div>
            </div>

            <div class="query-section">
                <div class="query-title">🌍 查询2: "全球变暖"</div>
                <div id="query2-docs"></div>
            </div>

            <div class="query-section">
                <div class="query-title">🔥 查询3: "环境影响"</div>
                <div id="query3-docs"></div>
            </div>
        </div>

        <div class="final-results" id="finalResults" style="display: none;">
            <div class="final-title">🏆 最终RRF融合结果</div>
            <div id="final-docs"></div>
        </div>
    </div>

    <script>
        // 示例数据
        const searchData = {
            "气候变化": [
                {id: "doc1", content: "全球变暖导致极地冰川融化", score: 0.1},
                {id: "doc3", content: "碳排放与温室效应的关系", score: 0.3},
                {id: "doc2", content: "可再生能源发展现状", score: 0.5}
            ],
            "全球变暖": [
                {id: "doc2", content: "可再生能源发展现状", score: 0.2},
                {id: "doc1", content: "全球变暖导致极地冰川融化", score: 0.4},
                {id: "doc4", content: "海平面上升的监测数据", score: 0.6}
            ],
            "环境影响": [
                {id: "doc1", content: "全球变暖导致极地冰川融化", score: 0.15},
                {id: "doc4", content: "海平面上升的监测数据", score: 0.25},
                {id: "doc3", content: "碳排放与温室效应的关系", score: 0.35}
            ]
        };

        let currentStep = 0;
        let isAutoPlaying = false;
        let autoInterval;
        const k = 60;
        let fusedScores = {};

        const steps = [
            "准备阶段：显示三个查询的搜索结果",
            "第1步：对查询1的结果按相似度排序",
            "第2步：计算查询1中每个文档的RRF分数",
            "第3步：对查询2的结果按相似度排序",
            "第4步：计算查询2中每个文档的RRF分数",
            "第5步：对查询3的结果按相似度排序",
            "第6步：计算查询3中每个文档的RRF分数",
            "第7步：显示最终融合结果"
        ];

        function initializeDisplay() {
            // 显示初始搜索结果
            const queries = ["气候变化", "全球变暖", "环境影响"];
            queries.forEach((query, index) => {
                const container = document.getElementById(`query${index + 1}-docs`);
                container.innerHTML = '';

                searchData[query].forEach((doc, docIndex) => {
                    const docDiv = document.createElement('div');
                    docDiv.className = 'document';
                    docDiv.innerHTML = `
                        <div class="doc-id">${doc.id}</div>
                        <div class="doc-score">原始距离分数: ${doc.score}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${doc.content}
                        </div>
                    `;
                    container.appendChild(docDiv);
                });
            });

            // 初始化融合分数
            fusedScores = {};
            document.getElementById('finalResults').style.display = 'none';
            document.getElementById('formula').style.display = 'none';
        }

        function updateProgressBar() {
            const progress = (currentStep / (steps.length - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function highlightQuery(queryIndex) {
            // 清除所有高亮
            document.querySelectorAll('.document').forEach(doc => {
                doc.classList.remove('highlight', 'current');
            });

            if (queryIndex >= 0) {
                const container = document.getElementById(`query${queryIndex + 1}-docs`);
                container.querySelectorAll('.document').forEach(doc => {
                    doc.classList.add('highlight');
                });
            }
        }

        function sortAndShowRanks(queryIndex) {
            const queries = ["气候变化", "全球变暖", "环境影响"];
            const query = queries[queryIndex];
            const sortedDocs = [...searchData[query]].sort((a, b) => a.score - b.score);

            const container = document.getElementById(`query${queryIndex + 1}-docs`);
            container.innerHTML = '';

            sortedDocs.forEach((doc, rank) => {
                const docDiv = document.createElement('div');
                docDiv.className = 'document current';
                docDiv.innerHTML = `
                    <div class="doc-rank">${rank + 1}</div>
                    <div class="doc-id">${doc.id}</div>
                    <div class="doc-score">距离分数: ${doc.score}</div>
                    <div class="rrf-calculation">
                        排名: ${rank + 1} → RRF分数: 1/(${rank}+${k}) = ${(1/(rank + k)).toFixed(4)}
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        ${doc.content}
                    </div>
                `;
                container.appendChild(docDiv);
            });
        }

        function calculateRRF(queryIndex) {
            const queries = ["气候变化", "全球变暖", "环境影响"];
            const query = queries[queryIndex];
            const sortedDocs = [...searchData[query]].sort((a, b) => a.score - b.score);

            sortedDocs.forEach((doc, rank) => {
                if (!fusedScores[doc.id]) {
                    fusedScores[doc.id] = {
                        fusedScore: 0,
                        content: doc.content,
                        appearances: 0
                    };
                }
                fusedScores[doc.id].fusedScore += 1 / (rank + k);
                fusedScores[doc.id].appearances++;
            });
        }

        function showFinalResults() {
            document.getElementById('finalResults').style.display = 'block';

            // 按RRF分数排序
            const sortedResults = Object.entries(fusedScores)
                .sort(([,a], [,b]) => b.fusedScore - a.fusedScore);

            const container = document.getElementById('final-docs');
            container.innerHTML = '';

            sortedResults.forEach(([docId, info], index) => {
                const docDiv = document.createElement('div');
                docDiv.className = 'final-document';
                docDiv.innerHTML = `
                    <div>
                        <div class="doc-id">${docId}</div>
                        <div style="font-size: 14px; color: #666; margin: 5px 0;">
                            RRF分数: ${info.fusedScore.toFixed(4)} | 出现次数: ${info.appearances}
                        </div>
                        <div style="font-size: 12px; color: #888;">
                            ${info.content}
                        </div>
                    </div>
                    <div class="final-rank">${index + 1}</div>
                `;
                container.appendChild(docDiv);

                // 添加动画效果
                setTimeout(() => {
                    docDiv.style.animation = 'pulse 0.5s ease-in-out';
                }, index * 200);
            });
        }

        function nextStep() {
            if (currentStep >= steps.length) return;

            document.getElementById('stepInfo').textContent = steps[currentStep];
            document.getElementById('formula').style.display = 'block';

            switch(currentStep) {
                case 0:
                    initializeDisplay();
                    break;
                case 1:
                    highlightQuery(0);
                    sortAndShowRanks(0);
                    break;
                case 2:
                    calculateRRF(0);
                    break;
                case 3:
                    highlightQuery(1);
                    sortAndShowRanks(1);
                    break;
                case 4:
                    calculateRRF(1);
                    break;
                case 5:
                    highlightQuery(2);
                    sortAndShowRanks(2);
                    break;
                case 6:
                    calculateRRF(2);
                    break;
                case 7:
                    highlightQuery(-1);
                    showFinalResults();
                    break;
            }

            currentStep++;
            updateProgressBar();

            document.getElementById('nextBtn').disabled = currentStep >= steps.length;
        }

        function reset() {
            currentStep = 0;
            fusedScores = {};
            document.getElementById('stepInfo').textContent = '点击"开始演示"查看RRF算法工作过程';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalResults').style.display = 'none';
            document.getElementById('formula').style.display = 'none';
            updateProgressBar();

            if (autoInterval) {
                clearInterval(autoInterval);
                isAutoPlaying = false;
                document.getElementById('autoBtn').textContent = '⚡ 自动播放';
            }

            // 清空显示
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`query${i}-docs`).innerHTML = '';
            }
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                clearInterval(autoInterval);
                isAutoPlaying = false;
                document.getElementById('autoBtn').textContent = '⚡ 自动播放';
            } else {
                if (currentStep >= steps.length) {
                    reset();
                }
                if (currentStep === 0) {
                    nextStep();
                }

                autoInterval = setInterval(() => {
                    if (currentStep >= steps.length) {
                        clearInterval(autoInterval);
                        isAutoPlaying = false;
                        document.getElementById('autoBtn').textContent = '⚡ 自动播放';
                        return;
                    }
                    nextStep();
                }, 2000);

                isAutoPlaying = true;
                document.getElementById('autoBtn').textContent = '⏸️ 暂停';
            }
        }

        // 事件监听器
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            nextStep();
        });

        document.getElementById('nextBtn').addEventListener('click', nextStep);
        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('autoBtn').addEventListener('click', toggleAutoPlay);

        // 初始化
        initializeDisplay();
    </script>
</body>
</html>
