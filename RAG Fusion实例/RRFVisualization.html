<body>

    <script>
        // ç¤ºä¾‹æ•°æ®
        const searchData = {
            "æ°”å€™å˜åŒ–": [
                {id: "doc1", content: "å…¨çƒå˜æš–å¯¼è‡´æåœ°å†°å·èåŒ–", score: 0.1},
                {id: "doc3", content: "ç¢³æ’æ”¾ä¸æ¸©å®¤æ•ˆåº”çš„å…³ç³»", score: 0.3},
                {id: "doc2", content: "å¯å†ç”Ÿèƒ½æºå‘å±•ç°çŠ¶", score: 0.5}
            ],
            "å…¨çƒå˜æš–": [
                {id: "doc2", content: "å¯å†ç”Ÿèƒ½æºå‘å±•ç°çŠ¶", score: 0.2},
                {id: "doc1", content: "å…¨çƒå˜æš–å¯¼è‡´æåœ°å†°å·èåŒ–", score: 0.4},
                {id: "doc4", content: "æµ·å¹³é¢ä¸Šå‡çš„ç›‘æµ‹æ•°æ®", score: 0.6}
            ],
            "ç¯å¢ƒå½±å“": [
                {id: "doc1", content: "å…¨çƒå˜æš–å¯¼è‡´æåœ°å†°å·èåŒ–", score: 0.15},
                {id: "doc4", content: "æµ·å¹³é¢ä¸Šå‡çš„ç›‘æµ‹æ•°æ®", score: 0.25},
                {id: "doc3", content: "ç¢³æ’æ”¾ä¸æ¸©å®¤æ•ˆåº”çš„å…³ç³»", score: 0.35}
            ]
        };

        let currentStep = 0;
        let isAutoPlaying = false;
        let autoInterval;
        const k = 60;
        let fusedScores = {};

        const steps = [
            "å‡†å¤‡é˜¶æ®µï¼šæ˜¾ç¤ºä¸‰ä¸ªæŸ¥è¯¢çš„æœç´¢ç»“æœ",
            "ç¬¬1æ­¥ï¼šå¯¹æŸ¥è¯¢1çš„ç»“æœæŒ‰ç›¸ä¼¼åº¦æ’åº",
            "ç¬¬2æ­¥ï¼šè®¡ç®—æŸ¥è¯¢1ä¸­æ¯ä¸ªæ–‡æ¡£çš„RRFåˆ†æ•°",
            "ç¬¬3æ­¥ï¼šå¯¹æŸ¥è¯¢2çš„ç»“æœæŒ‰ç›¸ä¼¼åº¦æ’åº",
            "ç¬¬4æ­¥ï¼šè®¡ç®—æŸ¥è¯¢2ä¸­æ¯ä¸ªæ–‡æ¡£çš„RRFåˆ†æ•°",
            "ç¬¬5æ­¥ï¼šå¯¹æŸ¥è¯¢3çš„ç»“æœæŒ‰ç›¸ä¼¼åº¦æ’åº",
            "ç¬¬6æ­¥ï¼šè®¡ç®—æŸ¥è¯¢3ä¸­æ¯ä¸ªæ–‡æ¡£çš„RRFåˆ†æ•°",
            "ç¬¬7æ­¥ï¼šæ˜¾ç¤ºæœ€ç»ˆèåˆç»“æœ"
        ];

        function initializeDisplay() {
            // æ˜¾ç¤ºåˆå§‹æœç´¢ç»“æœ
            const queries = ["æ°”å€™å˜åŒ–", "å…¨çƒå˜æš–", "ç¯å¢ƒå½±å“"];
            queries.forEach((query, index) => {
                const container = document.getElementById(`query${index + 1}-docs`);
                container.innerHTML = '';

                searchData[query].forEach((doc, docIndex) => {
                    const docDiv = document.createElement('div');
                    docDiv.className = 'document';
                    docDiv.innerHTML = `
                        <div class="doc-id">${doc.id}</div>
                        <div class="doc-score">åŸå§‹è·ç¦»åˆ†æ•°: ${doc.score}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${doc.content}
                        </div>
                    `;
                    container.appendChild(docDiv);
                });
            });

            // åˆå§‹åŒ–èåˆåˆ†æ•°
            fusedScores = {};
            document.getElementById('finalResults').style.display = 'none';
            document.getElementById('formula').style.display = 'none';
        }

        function updateProgressBar() {
            const progress = (currentStep / (steps.length - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function highlightQuery(queryIndex) {
            // æ¸…é™¤æ‰€æœ‰é«˜äº®
            document.querySelectorAll('.document').forEach(doc => {
                doc.classList.remove('highlight', 'current');
            });

            if (queryIndex >= 0) {
                const container = document.getElementById(`query${queryIndex + 1}-docs`);
                container.querySelectorAll('.document').forEach(doc => {
                    doc.classList.add('highlight');
                });
            }
        }

        function sortAndShowRanks(queryIndex) {
            const queries = ["æ°”å€™å˜åŒ–", "å…¨çƒå˜æš–", "ç¯å¢ƒå½±å“"];
            const query = queries[queryIndex];
            const sortedDocs = [...searchData[query]].sort((a, b) => a.score - b.score);

            const container = document.getElementById(`query${queryIndex + 1}-docs`);
            container.innerHTML = '';

            sortedDocs.forEach((doc, rank) => {
                const docDiv = document.createElement('div');
                docDiv.className = 'document current';
                docDiv.innerHTML = `
                    <div class="doc-rank">${rank + 1}</div>
                    <div class="doc-id">${doc.id}</div>
                    <div class="doc-score">è·ç¦»åˆ†æ•°: ${doc.score}</div>
                    <div class="rrf-calculation">
                        æ’å: ${rank + 1} â†’ RRFåˆ†æ•°: 1/(${rank}+${k}) = ${(1/(rank + k)).toFixed(4)}
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        ${doc.content}
                    </div>
                `;
                container.appendChild(docDiv);
            });
        }

        function calculateRRF(queryIndex) {
            const queries = ["æ°”å€™å˜åŒ–", "å…¨çƒå˜æš–", "ç¯å¢ƒå½±å“"];
            const query = queries[queryIndex];
            const sortedDocs = [...searchData[query]].sort((a, b) => a.score - b.score);

            sortedDocs.forEach((doc, rank) => {
                if (!fusedScores[doc.id]) {
                    fusedScores[doc.id] = {
                        fusedScore: 0,
                        content: doc.content,
                        appearances: 0
                    };
                }
                fusedScores[doc.id].fusedScore += 1 / (rank + k);
                fusedScores[doc.id].appearances++;
            });
        }

        function showFinalResults() {
            document.getElementById('finalResults').style.display = 'block';

            // æŒ‰RRFåˆ†æ•°æ’åº
            const sortedResults = Object.entries(fusedScores)
                .sort(([,a], [,b]) => b.fusedScore - a.fusedScore);

            const container = document.getElementById('final-docs');
            container.innerHTML = '';

            sortedResults.forEach(([docId, info], index) => {
                const docDiv = document.createElement('div');
                docDiv.className = 'final-document';
                docDiv.innerHTML = `
                    <div>
                        <div class="doc-id">${docId}</div>
                        <div style="font-size: 14px; color: #666; margin: 5px 0;">
                            RRFåˆ†æ•°: ${info.fusedScore.toFixed(4)} | å‡ºç°æ¬¡æ•°: ${info.appearances}
                        </div>
                        <div style="font-size: 12px; color: #888;">
                            ${info.content}
                        </div>
                    </div>
                    <div class="final-rank">${index + 1}</div>
                `;
                container.appendChild(docDiv);

                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                setTimeout(() => {
                    docDiv.style.animation = 'pulse 0.5s ease-in-out';
                }, index * 200);
            });
        }

        function nextStep() {
            if (currentStep >= steps.length) return;

            document.getElementById('stepInfo').textContent = steps[currentStep];
            document.getElementById('formula').style.display = 'block';

            switch(currentStep) {
                case 0:
                    initializeDisplay();
                    break;
                case 1:
                    highlightQuery(0);
                    sortAndShowRanks(0);
                    break;
                case 2:
                    calculateRRF(0);
                    break;
                case 3:
                    highlightQuery(1);
                    sortAndShowRanks(1);
                    break;
                case 4:
                    calculateRRF(1);
                    break;
                case 5:
                    highlightQuery(2);
                    sortAndShowRanks(2);
                    break;
                case 6:
                    calculateRRF(2);
                    break;
                case 7:
                    highlightQuery(-1);
                    showFinalResults();
                    break;
            }

            currentStep++;
            updateProgressBar();

            document.getElementById('nextBtn').disabled = currentStep >= steps.length;
        }

        function reset() {
            currentStep = 0;
            fusedScores = {};
            document.getElementById('stepInfo').textContent = 'ç‚¹å‡»"å¼€å§‹æ¼”ç¤º"æŸ¥çœ‹RRFç®—æ³•å·¥ä½œè¿‡ç¨‹';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalResults').style.display = 'none';
            document.getElementById('formula').style.display = 'none';
            updateProgressBar();

            if (autoInterval) {
                clearInterval(autoInterval);
                isAutoPlaying = false;
                document.getElementById('autoBtn').textContent = 'âš¡ è‡ªåŠ¨æ’­æ”¾';
            }

            // æ¸…ç©ºæ˜¾ç¤º
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`query${i}-docs`).innerHTML = '';
            }
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                clearInterval(autoInterval);
                isAutoPlaying = false;
                document.getElementById('autoBtn').textContent = 'âš¡ è‡ªåŠ¨æ’­æ”¾';
            } else {
                if (currentStep >= steps.length) {
                    reset();
                }
                if (currentStep === 0) {
                    nextStep();
                }

                autoInterval = setInterval(() => {
                    if (currentStep >= steps.length) {
                        clearInterval(autoInterval);
                        isAutoPlaying = false;
                        document.getElementById('autoBtn').textContent = 'âš¡ è‡ªåŠ¨æ’­æ”¾';
                        return;
                    }
                    nextStep();
                }, 2000);

                isAutoPlaying = true;
                document.getElementById('autoBtn').textContent = 'â¸ï¸ æš‚åœ';
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            nextStep();
        });

        document.getElementById('nextBtn').addEventListener('click', nextStep);
        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('autoBtn').addEventListener('click', toggleAutoPlay);

        // åˆå§‹åŒ–

    </script>
